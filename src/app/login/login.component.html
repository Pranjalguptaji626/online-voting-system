<section class="text-gray-700 body-font mt-20">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-serif font-medium text-3xl text-gray-900">Welcome to online voting system</h1>
        <p class="leading-relaxed mt-4">Kindly give your honest votes on admin's posts.
          We appreciate your response.
        </p>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Log in</h2>
        <input [(ngModel)]="username" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Username@example.com" type="email" name="username">
        <input [(ngModel)]="passwd" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Passsword" type="password" name="passwd">
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" (click)="loginPressed()">Login</button>
        <p class="text-xs text-black-500 mt-3">Don't have an account yet ? <a class="text-blue-400 underline" routerLink='/signup'><button class="bg-blue-700 border hover:bg-blue-500 text-sm text-white font-hairline px-2 rounded-full">
          Sign Up
        </button></a></p>
      </div>
    </div>
  </section>
