

<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
  
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-4xl font-serif">Welcome ADMIN</span>
          </a>
          <div class="ml-40 mr-40"></div>
          <div class="items-end">
            <button routerLink="/addpost" class="inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-xl text-black mt-4 md:mt-0 bg-purple-500">Add post
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
          </div>
          
        </div>
      </header>
  
    <mat-drawer-container class="example-container mt-16">
      <mat-drawer-content>
        <div class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
          <div class="example-card" *ngFor="let post of posts">
            <mat-card>
              <mat-card-header>
                <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
                <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
                  <div class="mr-5 font-bold">{{post["Title"]}}</div>
                  <div class="ml-16 font-hairline font-sm">By {{post["Author"]}}</div>
                </mat-card-title>
                <mat-card-subtitle class="font-medium font-serif text-sm">{{post["Category"]}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{post["Statement"]}}</p>
              </mat-card-content>
              <mat-card-actions>

                <div class="dropdown">
                    <button class="dropbtn bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-2 mr-2 border border-blue-500 hover:border-transparent rounded">View 
                        <mat-icon>thumb_up</mat-icon>
                      </button>
                    <div class="dropdown-content" style="left:0;">
                        <a href="#" *ngIf="map[post['Post_ID']]['up'].length==0">EMPTY</a>
                        <div *ngIf="map[post['Post_ID']]['up'].length!=0">
                            <a href="#" *ngFor="let user of map[post['Post_ID']]['up']">{{user}}</a>
                        </div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="dropbtn bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-2 mr-2 border border-blue-500 hover:border-transparent rounded">View
                        <mat-icon>thumb_down</mat-icon>
                      </button>
                      <div class="dropdown-content" style="left:0;">
                        <a href="#" *ngIf="map[post['Post_ID']]['down'].length==0">EMPTY</a>
                        <div *ngIf="map[post['Post_ID']]['down'].length!=0">
                            <a href="#" *ngFor="let user of map[post['Post_ID']]['down']">{{user}}</a>
                        </div>
                    </div>
                  </div>

              </mat-card-actions>
            </mat-card>
            <div class="m-8"></div>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </article>
